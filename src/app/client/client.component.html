<div class="container">
  <div class="header">
    <div class="home-nav">
      <img src="../assets/MaxWEB.svg" alt="Logo MaxWEB" class="logo" />
      <h1 class="item-title">Clientes</h1>
    </div>
    <div class="navigation-buttons">
      <button mat-icon-button class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-raised-button class="add-button" color="primary">
        <mat-icon>add</mat-icon> Novo
      </button>
    </div>
  </div>
  <mat-card class="form-card">
    <mat-card-content>
      <div class="container-content">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Codigo/Nome</mat-label>
          <input matInput placeholder="Pesquise pelo Nome ou Código" />
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>CPF/CNPJ</mat-label>
          <input matInput placeholder="Digite seu CPF ou CNPJ" />
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Tipo de Pessoa</mat-label>
          <mat-select>
            <mat-option *ngFor="let value of personType" [value]="value.value">
              {{ value.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option *ngFor="let value of viewType" [value]="value.value">
              {{ value.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" class="search-button">
          <mat-icon>search</mat-icon> Pesquisar
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Fantasia</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
